<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
  </head>
  <body>
    
    <div class="box">

      <div class="header">
        <h1 class="column0">Chair</h1>
        <h1 class="column">Width</h1>
        <h1 class="column2">Height</h1>
        <h1 class="column3">Depth</h1>
        <h1 class="column4">Weight</h1>
      </div>
      <div class="Width-group">
        <h1 class="column0">The Laid Back</h1>
        <h1 class="column">80 cm</h1>
        <h1 class="column2">100 cm</h1>
        <h1 class="column3">70 cm</h1>
        <h1 class="column4">16 kg</h1>
      </div>
      <div class="Height-group">
        <h1 class="column0">The Worker Bee</h1>
        <h1 class="column">60 cm</h1>
        <h1 class="column2">110 cm</h1>
        <h1 class="column3">65 cm</h1>
        <h1 class="column4">22 kg</h1>
      </div>
      <div class="Depth-group">
        <h1 class="column0">The Chair 4/2</h1>
        <h1 class="column">220 cm</h1>
        <h1 class="column2">90 cm</h1>
        <h1 class="column3">80 cm</h1>
        <h1 class="column4">80kg</h1>
      </div>
    </div>
  </body>
</html>
